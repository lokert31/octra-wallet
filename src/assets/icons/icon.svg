<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Blue background with rounded corners -->
  <rect width="128" height="128" rx="20" fill="#0052FF"/>

  <!-- Padlock outline -->
  <g fill="none" stroke="#ffffff" stroke-width="5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Lock body -->
    <rect x="38" y="58" width="52" height="42" rx="6" fill="none"/>

    <!-- Shackle (closed) -->
    <path d="M48 58 L48 44 Q48 28 64 28 Q80 28 80 44 L80 58"/>
  </g>

  <!-- Keyhole -->
  <circle cx="64" cy="76" r="6" fill="#ffffff"/>
  <rect x="61" y="76" width="6" height="12" rx="2" fill="#ffffff"/>
</svg>
